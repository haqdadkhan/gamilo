<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Play Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .jackpot-card {
            width: 300px;
            /* height: 200px; */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-content {
            background: url(./assets/img/promotions/promo-1.webp);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 2;
            padding: 15px;
            color: white;
            text-align: start;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            color: #FFD700;
            text-transform: uppercase;
        }

        .card-subtitle {
            font-size: 14px;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
        }

        .card-button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 6px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .card-button:hover {
            background-color: #FFC000;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="jackpot-card">
            <div class="card-content">
                <div class="card-title">JACKPOT PLAY</div>
                <div class="card-subtitle">4 HUGE JACKPOTS<br>ON SELECTED GAMES</div>
                <button class="card-button">PLAY NOW</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="jackpot-card">
            <div class="card-content">
                <div class="card-title">LOYALTY REWARDS</div>
                <div class="card-subtitle">UNLOCK MORE<br>REWARDS FOR YOUR LOYALTY</div>
                <button class="card-button">JOIN NOW</button>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="jackpot-card">
            <div class="card-content">
                <div class="card-title">VIP BONUSES</div>
                <div class="card-subtitle">EXCLUSIVE OFFERS<br>FOR OUR TOP PLAYERS</div>
                <button class="card-button">LEARN MORE</button>
            </div>
        </div>
    </div>
</body>

</html>
